<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:url("cricket2.jpeg")
        }

        .container {
            display: flex;
            max-width: 1100px; /* Ensures the container doesnâ€™t get too wide */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-height:1000px
        }

        .image-container {
            flex: 0 0 50%; /* Ensures the image container takes up 60% of the container's width */
         
            display: flex;
            justify-content: center;
            align-items: center;

            /* padding: 10px; */
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        .image-container img {
            width: 100%;
            height: auto;
          
        }

        .details-container {
            flex: 0 0 50%; /* Ensures the details container takes up 40% of the container's width */
            padding: 50px;
            box-sizing: border-box; /* Includes padding in width calculation */
            line-height:30px;
            background:rgba(0, 0, 250, 0.623);
            color: white;
            font-style: oblique;
        }

        .details-container h1 {
            margin-top: 0;
        }

        .details-container p {
            margin: 10px 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container,
            .details-container {
                width: 100%;
            }
        }
    </style>
</head>
